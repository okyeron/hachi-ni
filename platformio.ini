; https://docs.platformio.org/page/projectconf.html

[platformio]
src_dir = hachi-ni-firmware
include_dir = 

[env:adafruit_feather]
platform = https://github.com/maxgerhardt/platform-raspberrypi.git
board = adafruit_feather
framework = arduino
board_build.core = earlephilhower
board_build.filesystem_size = 1m
build_flags = 
	-DUSE_TINYUSB
monitor_speed = 115200
lib_deps = 
	adafruit/Adafruit SPIFlash@^4.0.0
	adafruit/Adafruit NeoPixel @ ^1.10.7
	adafruit/Adafruit TinyUSB Library @ ^1.16.0
	dxinteractive/ResponsiveAnalogRead @ ^1.2.1
	fortyseveneffects/MIDI Library @ ^5.0.2
	waspinator/CD74HC4067 @ ^1.0.0
	bblanchon/ArduinoJson@^6.20.0
	avandalen/Switch@^1.2.1
	adafruit/Adafruit BusIO@^1.14.1
	adafruit/Adafruit SSD1327@^1.0.4
	adafruit/Adafruit GFX Library@^1.11.5
